#
# configures how the relay component connects to
# the local jabber server
#
[relay]
jid      = axr.lantern.io
server   = 127.0.0.1
port     = 5347
password = secret

#
# configures generation of hashed jids
#
[hash]
# a secret is any base64 encoded 32 byte (256 bit) value
# secrets can be generated by running "axrelay secret"
secret = 2Wr0rSpTmncJe2UW/t6etJx0NqVBHS1wyFZI0zAdxS4=
domain = axr.lantern.io

#
# configures use of memcache storage
#
[memcache]
#servers = host1.abc.com,host2.abc.com
servers = localhost
tcp_nodelay = True
ketama = True
num_replicas = 1
noblock = True

# if the memcache requires login
# these values are used
#username = axr
#password = b00z3C4$H

# if this secret is specified, values and keys
# in the store are encrypted. secrets can be
# generated by running "axrelay secret"
encrypt = zTLiKAKs6uGmq74enXRVOY4b2Va3XBeeG5r0tOBTObQ=

